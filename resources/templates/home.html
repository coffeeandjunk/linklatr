<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Welcome to Linkletter</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/semantic.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/LnkLtr.utils.js" type="text/javascript"></script>
    <script src="js/linkModule.js" type="text/javascript"></script>
    <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"></script>


  </head>

  <body>
    <div class="fluid ui container" id="main">
      <div class="menu-container">
        <div class="ui menu secondary">
          <div class="header item logo">
            <img src="img/linkletter_search.png" />
            <span>Linkletter</span>
          </div>
          <div class="link-input item">
            <div class="ui fluid input">
              <div class="link-container">
                <input id="link" class="link" placeholder="Paste your URL here and hit enter" type="text"/>
              </div>
            </div>
          </div>
          <!--div class="item right logout-button"-->
          <button class="circular ui icon button logout-button">
            <i class="power icon"></i>
          </button>
          <!--/div-->
        </div>
      </div>

      <!-- Landing page when user hasnot collected any links content -->
      <div class="no-link-page" style="display: none;">
        <div class="no-link-logo-image">
          <img class="ui  image" src="img/linkletter_empty_home.png">
        </div>
        <div class="intro"><span class="ll-color">Linkletter</span> is a place to <span style="color: #686A6D">Collect</span> links from everywhere.</div>

        <div class="link-label-container">
          <label class="url-label">Paste a URL here or just press enter:</label>
          <div class="ui input">
            <input placeholder="http://example.com" type="text">
          </div>
        </div>
      </div>


      <div class="ui four column stackable grid container collection-page">
        
      </div>

      <!-- Link saving dialog -->
      <div class="ui modal add-link-dlg custom-dialog"id="add-link-dlg">
        <div class="header"></div>
        <div class="content-wrapper grid">
          <div class="column">
            <form class="ui form" action="" id="link-form" name="link-form">
              <!-- <div class="loader"></div> -->
              <div class="loader-container"><div class="loader">Loading...</div></div>
              <div class="image content link-preview-img" style="">
              </div>
              <div class="ui input title-container">
                <input placeholder="" type="text" id="link-name" name="link-name" class="link-name" />
              </div>
              <div class="ui input desc-container">
                <textarea cols="30" rows="4" id="desc" name="desc" class="desc"></textarea>
              </div>
              <input type="hidden" class="" id="link" name="link" />
              <input type="hidden" class="" id="image-url" name="image-url" />
            </form>
          </div>
          <div class="actions">
            <button class="ui button ll-button-primary approve">Collect</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
