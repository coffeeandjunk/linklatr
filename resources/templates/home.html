<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Site Properities -->
  <title>Linkletter: search and curate links</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="js/semantic.min.js" type="text/javascript"></script>
  <script src="js/handlebars.js" type="text/javascript"></script>
  <script src="js/he.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/LnkLtr.utils.js" type="text/javascript"></script>
  <script src="js/linkModule.js" type="text/javascript"></script>
</head>

<body>
  <div class="fluid ui container" id="main">
    <div class="nav-bar">
      <div class="ui menu secondary container">
        <a href="/"><img class="logo" src="img/linkletter_small.svg" alt="Linkletter"/></a>
        <div class="ui search">
          <div class="ui left icon fluid input">
            <input id="search" type="text" placeholder="Search">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="right menu">
          <!-- <a class="item">
          <i class="plus icon" style={{color: "#666"}}></i>
        </a> -->
        <div class="menu">
          <div class="ui action input" style="margin-right:20px;">
            <input id="link" type="url" placeholder="http://..." autocomplete="off">
            <button class="ui collect link button">Add</button>
          </div>
        </div>
        <div class="ui right top pointing dropdown item">
          <i class="sidebar icon" style="margin: 0; color: #666;"></i>
          <div class="menu">
            <div class="header" style="text-transform: none; color: #999;">Hello {{user_first_name}}</div>
            <a class="item" href="/about">About Linkletter</a>
            <a class="item" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="ui notification message">
    <!-- <i class="close icon"></i> -->
    <div class="header">
      Link saved
    </div>
  </div>

  <!-- Landing page when user hasnot collected any links content -->
  <div id="empty-link-container" class="ui center aligned empty container hide">
    <img class="ui fluid large centered image" style="margin:80px auto 20px;" src="img/lovelyday.gif" />
    <h1 style="font-weight: 400; margin: 15px auto 30px; color: #515151">What a lovely day... to save some links ;)</h1>
    <!-- <div style="color: #808080">Paste a new URL below or just save this one to get started :)</div> -->
    <div class="fluid ui input" style="margin: auto; max-width: 720px;">
      <input type="url" id="your-first-link" placeholder="http://..." value="http://121clicks.com/inspirations/miniature-car-scenes-by-photographer-ashraful-arefin" style="width: 600px; height: 46px;"
      autocomplete="off" />
      <button class="ui collect large button" id="first-link-add-btn" style="width: 120px; margin-left: 10px; height: 46px;">Save</button>
    </div>
  </div>

  <!-- user feed container -->
  <div id="links-container">

    <!-- contains the user links -->
    <div class="ui container collection-page">

    </div>
    <div class="ui centered grid container">
      <button class="ui circular icon massive more button" style="">
        <i class="chevron down icon"></i>
      </button>
    </div>
  </div>

  <!-- search item container -->
  <div class="ui container">
    <div id="search-container" class="hide">
      <div class="search-results-header"><span class="count"></span> SEARCH RESULT(S) FOR <span class="term"></span>
        <!-- <div class="ui divider" style="margin-top:10px; max-width: 850px;"></div> -->
      </div>
      <div class="ui container collection-page">

      </div>
      <div class="ui centered grid container">
        <button class="ui circular icon massive more button" style="">
          <i class="chevron down icon"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Link saving dialog -->
  <div class="ui modal"id="add-link-dlg">
    <div class="image content" style="">
      <div class="ui image link-preview-img">
        <div class="ui image loader-container"><div class="loader">Loading...</div></div>
      </div>
      <div class="description" style="width: 100%">
        <form class="ui form" action="" id="link-form" name="link-form">
          <div class="field title-container">
            <input placeholder="The title of the pages goes here..." type="text" id="link-name" name="link-name" class="link-name" autocomplete="off" />
          </div>
          <div class="field desc-container">
            <textarea cols="30" rows="4" id="desc" name="desc" class="desc"></textarea>
          </div>
          <input type="hidden" class="" id="link" name="link" />
          <input type="hidden" class="" id="image-url" name="image-url" />
          <div class="actions" style="">
            <button id="collect-button"class="ui collect large button approve disabled" style="width: 150px; line-height: 0;">Collect</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');


  ga('create', 'UA-74756352-1', 'auto');
  ga('send', 'pageview');

  </script>
</body>
</html>
