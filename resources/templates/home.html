<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Site Properities -->
  <title>Linkletter: search and curate links</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="js/semantic.min.js" type="text/javascript"></script>
  <script src="js/handlebars.js" type="text/javascript"></script>
  <script src="js/he.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/LnkLtr.utils.js" type="text/javascript"></script>
  <script src="js/linkModule.js" type="text/javascript"></script>


</head>

<body>
  <div class="fluid ui container" id="main">
    <div class="nav-bar">
      <div class="ui menu secondary container">
        <img class="logo" src="img/linkletter_small.svg" alt="Linkletter"/>
        <div class="ui search">
          <div class="ui left icon fluid input">
            <input id="search" type="text" placeholder="Search">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="right menu">
          <!-- <a class="item">
          <i class="plus icon" style={{color: "#666"}}></i>
        </a> -->
        <div class="menu">
          <div class="ui icon input" style="margin-right:20px;">
            <input id="link" type="url" placeholder="http://...">
            <i class="heart link icon"></i>
          </div>
        </div>
        <div class="ui right top pointing dropdown item">
          <i class="sidebar icon" style="margin: 0; color: #666;"></i>
          <div class="menu">
            <a class="item" href="/about">About Linkleter</a>
            <div class="ui divider"></div>
            <a class="item" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

	<div class="ui notification message">
		<!-- <i class="close icon"></i> -->
		<div class="header">
			Link saved
		</div>
	</div>

  <!-- Landing page when user has not collected any links content -->
  <div id="empty-list-sec" class="no-link-page" style="display: none;">
    <div class="no-link-logo-image">
      <img class="ui  image" src="img/linkletter_big.png" alt="no-image" />
    </div>
    <div class="intro"><span class="ll-color">Linkletter</span> is a place to <span style="color: #686A6D">Collect</span> links from everywhere.</div>

    <div class="link-label-container">
      <label class="url-label">Paste a URL here or just press enter:</label>
      <div class="ui input">
        <input placeholder="http://example.com" type="text">
      </div>
    </div>
  </div>




	<!-- user feed container -->
	<div id="links-container">
		
		<!-- contains the user links -->
		<div class="ui container collection-page">

		</div> 
		<div class="ui centered grid container">
			<button class="ui circular icon massive more button" style="">
				<i class="chevron down icon"></i>
			</button>
		</div>
	</div>

	<!-- search item container -->
	<div id="search-container" class="hide">
		<div class="search-results-header"><span class="count"></span> SEARCH RESULTS FOR <span class="term"></span>
			<div class="ui divider" style="margin-top:10px; max-width: 850px;"></div>
		</div>
		<div class="ui container collection-page">
		
		</div>
		<div class="ui centered grid container">
			<button class="ui circular icon massive more button" style="">
				<i class="chevron down icon"></i>
			</button>
		</div>

	</div>

  <!-- Link saving dialog -->
  <div class="ui modal"id="add-link-dlg">
    <div class="image content" style="">
      <div class="ui image link-preview-img">
        <div class="ui image loader-container"><div class="loader">Loading...</div></div>
      </div>
      <div class="description" style="width: 100%">
        <form class="ui form" action="" id="link-form" name="link-form">
          <div class="field title-container">
            <input placeholder="The title of the pages goes here..." type="text" id="link-name" name="link-name" class="link-name" />
          </div>
          <div class="field desc-container">
            <textarea cols="30" rows="4" id="desc" name="desc" class="desc"></textarea>
          </div>
          <input type="hidden" class="" id="link" name="link" />
          <input type="hidden" class="" id="image-url" name="image-url" />
    <div class="actions" style="">
      <button id="#collect-button"class="ui collect large button approve disabled" style="width: 150px;">Collect</button>
    </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
