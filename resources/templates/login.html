
<!DOCTYPE html>
<html>
<head>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Linkletter: search and curate links</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/semantic.min.js" type="text/javascript"></script>

    <!-- scripts and styles -->
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <style>
      #fb-login {
        width: 240px;
        height: 48px;
        font-size: 16px;
        font-weight: 400;
        color: #FFF;
        background: linear-gradient(#476CB9, #3B5998);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.25);
      }
      #fb-login:hover {
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.5);
        -webkit-transition: background,0.15s;
        -moz-transition: background,0.15s;
        transition: background,0.15s;
      }
    </style>
  </head>
  <body>
    <div class="ui center aligned container" style="padding-top: 40px">
      <img class="ui fluid centered big image" src="img/linkletter_big.png" />
      <div
      style="font-size: 16px;
      color: #666;
      margin: 20px auto;">
      Linkletter helps you search, collect and organise curated links.
    </div>
    <button id="fb-login" class="ui button" type="submit">
      <i class="facebook square icon"></i>
      Login with Facebook
    </button>
  </div>

<input type="hidden"  value="{{redirect-url}}" id="redirect-url"/>
<input type="hidden"  value="{{client-id}}" id="client-id"/>
<input type="hidden"  value="{{scope}}" id="scope"/>

<script>

$(document).ready(function(){
  // This is called with the results from from FB.getLoginStatus().
  //window.fbAsyncInit = function() {
  //};

  var redirectUrl = document.getElementById('redirect-url').value,
  clientId    = document.getElementById('client-id').value,
  scope       = document.getElementById('scope').value,
  fbAuthUrl   = "https://www.facebook.com/dialog/oauth?"
  + "client_id="+ clientId
  + "&redirect_uri=" + redirectUrl
  + "&scope=" + scope;

  $("#fb-login").focus()
  .click(function(e){
    e.preventDefault();
    console.log('login button clicked');

    window.location.href = fbAuthUrl;
    //FB.getLoginStatus(handleFbStatus);
  });

  //FB.getLoginStatus(handleFbStatus);
});
</script>
</body>
</html>
