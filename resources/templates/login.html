{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form method="POST" name="login-form" id="login-form" action="/login">
        {% csrf-field %}
        <div class="form-group col-md-4">
          <label for="link-name">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label for="link">Password</label>
          <input type="text" class="form-control" id="password" name="password" placeholder="">
        </div>
        <button class="link-submit btn btn-default">Login</button>
      </form>
    </div>
  </div>
  {% endblock %}
