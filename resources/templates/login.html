
<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login to Linkletter</title>
    <link rel="icon" type="image/png" href="img/linkletter.ico">
    <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/semantic.js" type="text/javascript"></script>

		<!-- scripts and styles -->
		<link rel="stylesheet" type="text/css" href="css/semantic.css">
		<link rel="stylesheet" href="css/login.css"/>
  </head>
  <body>
	
		<div class="ui raised padded container text segment center aligned login-container">
			<div class="login-logo-img">
				<img class=" ui fluid image" src="img/ll_login_logo.png" />
			</div>
			<p>Sign in or create an account</p>
			<button id="fb-login" class="ui primary button" type="submit">Login with Facebook</button>
		</div>
    
    <input type="hidden"  value="{{redirect-url}}" id="redirect-url"/>
    <input type="hidden"  value="{{client-id}}" id="client-id"/>
    <input type="hidden"  value="{{scope}}" id="scope"/>

<script>

$(document).ready(function(){
// This is called with the results from from FB.getLoginStatus().
//window.fbAsyncInit = function() {
 //};

  var redirectUrl = document.getElementById('redirect-url').value,
      clientId    = document.getElementById('client-id').value,
      scope       = document.getElementById('scope').value,
      fbAuthUrl   = "https://www.facebook.com/dialog/oauth?"
        + "client_id="+ clientId
        + "&redirect_uri=" + redirectUrl
        + "&scope=" + scope;

  $("#fb-login").focus()  
  .click(function(e){
    e.preventDefault();
    console.log('login button clicked');

		window.location.href = fbAuthUrl;
    //FB.getLoginStatus(handleFbStatus);
  });

	//FB.getLoginStatus(handleFbStatus);
});
      </script>
  </body>
</html>
