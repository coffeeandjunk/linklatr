<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to linkletter</title>
  </head>
  <body>
  <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">linkletter</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li  class="active">
              <a href="">Home</a>
            </li>
            <li  class=>
              <a href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid ll-body-container">
      <div class="row">
        <div class="col-md-8 bg-danger error"></div>
      </div>
        
        <!-- form and link preview container -->
        <div class="row">
          <div class="col-md-6">
            <form name="link-form" id="link-form">
              <div class="form-group col-md-12 link-container">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="Paste the link here">
              </div>
              <div class="form-group col-md-12 link-label-container">
                <label for="link-name">Link label</label>
                <input type="text" class="form-control" id="link-name" name="link-name" placeholder="Give a title to the link">
              </div>
              <div class="form-group col-md-12 link-label-container">
                <label for="link-desc">Link description</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Description">
              </div>
              <input type="hidden" class="" id="image-url" name="image-url" >
            </form>
            <div class="form-group col-md-12">
              <button class="link-submit btn btn-default">Submiit</button>
              <!-- <button class="dummy">Dummy</button> -->
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="col-md-6">
            <div class="row link-preview-container" id="link-preview-container">
              <div class="sk-folding-cube loader hide">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
              </div>
              <div class="col-md-12 link-preview">
              </div>
            </div>
          </div>
          <input type="hidden" name="image_url" value=""/>
          <input type="hidden" name="desc" value=""/>
        </div>

        <div class="links-container-wrapper">

        </div>
    </div>

  <script id="link-template-old" type="text/x-handlebars-template">
    <div class="col-md-4 link-item-wrapper">
      <div class="link-item">
        <a target="_blank" href="{{url}}">
          <div class="link-image-wrapper" style="background-image: url({{image_url}});">
            <div class="link-title">{{title}}</div>
          </div>
          <div class="link-domain">{{domain}}</div>
        </a>
      </div>
    </div>
  </script>
  <script id="link-template" type="text/x-handlebars-template">
  <div class="column link-item-wrapper">
    <div class="link-container link-item">
      <a href="{{url}}" class="link-url" target="_blank"></a>
      <div class="link-image-wrapper" style="background-image: url({{image_url}});">
        <a href="{{title}}" class="link-title">{{title}}</a>
      </div>
      <div class="link-desc"></div>
      <div class="link-footer">
        <div class="domain">
          <img src="https://img.readitlater.com/i/hbr.org/favicon.ico?f=fi">
          <a href="{{domain}}" class="link-domain">{{domain}}</a>
        </div>

        <div class="link-controls right aligned">
          <a href="javascript:;"><i class="trash icon"></i></a>
        </div>
      </div>
    </div>
  </div>
  </script>

  
  <script id="row-template" type="text/x-handlebars-template">
    <div class="row links-container">
    </div>
  </script>


      <!-- scripts and styles -->
      <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-theme.min.css"> 
      <link rel="stylesheet" href="css/screen.css"/>

      <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
      <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
      <script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/handlebars.js" type="text/javascript"></script>
      <script src="js/script.js" type="text/javascript"></script>
      <script src="js/LnkLtr.utils.js" type="text/javascript"></script>
      <script src="js/linkModule.js" type="text/javascript"></script>
  </body>
</html>
